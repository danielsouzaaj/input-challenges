<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
        <title>Input | Card com image</title>
    </head>

    <body>
        <main class="wrapper">
            <article class="card">
                <div class="card-image">
                    <img src="./images/img.png" alt="Floresta com uma montanha ao fundo">
                </div>

                <div class="card-content">
                    <h2 class="card-title">Escolha do dia - Natureza</h2>

                    <div class="profile">
                        <div class="profile-image">
                            <img src="./images/profile.png" alt="Imagem de perfil">
                        </div>

                        <p class="profile-info">Lynsey Searle <span class="post-time">• 1 dia atrás</span></p>
                    </div>

                    <div class="card-stats">
                        <div class="comment">
                            <div class="comment-icon">
                                <img src="./images/comment.svg" alt="Icone de comentario">
                            </div>

                            <p class="comment-number">72</p>
                        </div>
                        <div class="view">
                            <div class="view-icon">
                                <img src="./images/view.svg" alt="icone de visualização">
                            </div>

                            <p class="view-number">24</p>
                        </div>
                    </div>
                </div>
            </article>
        </main>
    </body>
</html>
