<!DOCTYPE html>
<html>

        <link rel="stylesheet" href="./styles.css"/>
        <title>Input | Grid com grid</title>
    </head>

    <body>
        <main class="wrapper">
            <div class="box box--0">
                <span class="text">0</span>
            </div>

            <div class="box-container">
                <div class="box box--1">
                    <span class="text">1</span>
                </div>

                <div class="box box--2">
                    <span class="text">2</span>
                </div>

                <div class="box box--3">
                    <span class="text">3</span>
                </div>
            </div>

            <div class="box box--4">
                <span class="text">4</span>
            </div>

            <div class="box box--5">
                <span class="text">5</span>
            </div>

            <div class="box box--6">
                <span class="text">6</span>
            </div>
        </main>
    </body>
</html>
