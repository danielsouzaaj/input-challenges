<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,500;1,700&display=swap" rel="stylesheet"/>
        <link rel="shortcut icon" href="./images/bola-de-futebol.png" type="image/x-icon"/>
        <link rel="stylesheet" href="styles.css"/>
        <title>Tabela da Copa</title>
    </head>
    <body>
        <main class="wrapper">
            <div class="container">
                <h1 class="title">Tabela Copa 2022</h1>
    
                <table class="table">

                        <th>DER</th>
                        <th>GM</th>
                        <th>GC</th>
                        <th>SG</th>
                    </thead>
    
                    <tbody>
                        <tr class="table-row">
                            <td class="team-content">
                                <span class="number">1</span>
                                <span class="flag">
                                    <img src="./images/holanda.png" alt="Bandeira"/>
                                </span>
                                <span class="country">Holanda</span>
                            </td>
                            <td>7</td>
                            <td>3</td>
                            <td>2</td>
                            <td>1</td>
                            <td>0</td>
                            <td>5</td>

                            <td>4</td>
                        </tr>
                        <tr class="table-row">
                            <td class="team-content">
                                <span class="number">2</span>
                                <span class="flag">
                                    <img src="./images/senegal.png" alt="Bandeira"/>
                                </span>
                                <span class="country">Senegal</span>
                            </td>
                            <td>6</td>
                            <td>3</td>
                            <td>2</td>
                            <td>0</td>
                            <td>1</td>
                            <td>5</td>
                            <td>4</td>
                            <td>1</td>
                        </tr>
                        <tr class="table-row">
                            <td class="team-content">
                                <span class="number">3</span>
                                <span class="flag">
                                    <img src="./images/equador.png" alt="Bandeira"/>
                                </span>
                                <span class="country">Equador</span>
                            </td>
                            <td>4</td>
                            <td>3</td>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                            <td>4</td>
                            <td>3</td>
                            <td>1</td>
                        </tr>
                        <tr class="table-row">
                            <td class="team-content">
                                <span class="number">4</span>
                                <span class="flag">
                                    <img src="./images/catar.png" alt="Bandeira"/>
                                </span>
                                <span class="country">Catar</span>
                            </td>
                            <td>0</td>
                            <td>3</td>
                            <td>0</td>
                            <td>0</td>
                            <td>3</td>
                            <td>1</td>
                            <td>7</td>
                            <td>-6</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </body>
</html>
