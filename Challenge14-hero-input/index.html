<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css"/>
        <title>Input | Hero input</title>
    </head>

    <body>
        <div class="blur">
            <header class="header">
                <div class="container">
                    <div class="header-logo">
                        <img src="./images/logo.svg" alt="Logo do Input">
                    </div>
    
                    <div class="header-btns">
                        <button class="btn btn--login">Já sou aluno</button>
    
                        <button class="btn btn--register">Faça sua inscrição</button>
                    </div>
                </div>
            </header>
    
            <main>
                <section class="hero">
                    <div class="container">
                        <div class="hero-content">
                            <div class="hero-text">
                                <div class="hero-call">
                                    <span class="category">Faça parte da turma 1</span>
                                </div>
            
                                <h1 class="title">Saia do zero e comece sua carreira como dev Full Stack</h1>
            
                                <p class="description">Aprenda as habilidades necessárias pra sair do completo zero e conquistar sua primeira vaga no mercado da programação já nos próximos meses.</p>
                            </div>
    
                            <button class="btn--hero">Garantir minha vaga</button>
                        </div>
    
                        <div class="hero-image">
                            <img src="./images/img-bruno.png" alt="Foto do bruno">
                        </div>
                    </div>
    
                </section>
            </main>
        </div>
    </body>
</html>
