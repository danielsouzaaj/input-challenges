<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./styles.css"/>
        <title>Input | Grid com flexbox</title>
    </head>

    <body>
        <div class="container flex">
            <div class="flex-row flex">
                <div class="box box--0 flex">
                    <span class="text">0</span>
                </div>

                <div class="wrapper flex">
                    <div class="box box--1 flex">
                        <span class="text">1</span>
                    </div>

                    <div class="container-box flex">
                        <div class="box box--2 flex">
                            <span class="text">2</span>
                        </div>
                        <div class="box box--3 flex">
                            <span class="text">3</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="middle-row">
                <div class="box box--4 flex">
                    <span class="text">4</span>
                </div>
            </div>

            <div class="flex-row flex">
                <div class="box box--5 flex">
                    <span class="text">5</span>
                </div>

                <div class="box box--6 flex">
                    <span class="text">6</span>
                </div>
            </div>
        </div>
    </body>
</html>
