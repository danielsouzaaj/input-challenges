<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css"/>
        <title>Input | Cards com imagens</title>
    </head>

    <body>
        <main class="wrapper">
            <header class="header">
                <h3 class="category">Melhores fotos</h3>
                <h1 class="title">Terça-feira, 14/06/2022</h1>
            </header>

            <div class="cards-container">
                <article class="card">
                    <div class="card-image">
                        <img src="./images/img.png" alt="Floresta com uma montanha ao fundo">
                    </div>

                    <div class="card-content">
                        <h2 class="card-title">Escolha do dia - Natureza</h2>

                        <div class="card-author">
                            <div class="author-image">
                                <img src="./images/Ellipse 1.png" alt="Imagem de perfil">
                            </div>

                            <p class="author-name">Lynsey Searle <span class="post-time">&centerdot; 1 dia atrás</span></p>
                        </div>

                        <div class="card-stats">
                            <div class="comment-stats">
                                <p class="stat">72</p>
                            </div>

                            <div class="like-stats">
                                <p class="stat">24</p>
                            </div>
                        </div>
                    </div>
                </article>

                <article class="card">
                    <div class="card-image">
                        <img src="./images/img-1.png" alt="amigos felizes em uma montanha">
                    </div>

                    <div class="card-content">
                        <h2 class="card-title">Escolha do dia - Pessoas</h2>

                        <div class="card-author">
                            <div class="author-image">
                                <img src="./images/Ellipse 1-1.png" alt="Imagem de perfil">
                            </div>

                            <p class="author-name">Brady Combs <span class="post-time">&centerdot; 3 dia atrás</span></p>
                        </div>

                        <div class="card-stats">
                            <div class="comment-stats">
                                <p class="stat">56</p>
                            </div>

                            <div class="like-stats">
                                <p class="stat">18</p>
                            </div>
                        </div>
                    </div>
                </article>

                <article class="card">
                    <div class="card-image">
                        <img src="./images/img-2.png" alt="Um prato de poke em um fundo branco">
                    </div>

                    <div class="card-content">
                        <h2 class="card-title">Escolha do dia - Comida</h2>

                        <div class="card-author">
                            <div class="author-image">
                                <img src="./images/Ellipse 1-2.png" alt="Imagem de perfil">
                            </div>

                            <p class="author-name">Taya Bates <span class="post-time">&centerdot; 2 dia atrás</span></p>
                        </div>

                        <div class="card-stats">
                            <div class="comment-stats">
                                <p class="stat">88</p>
                            </div>

                            <div class="like-stats">
                                <p class="stat">72</p>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </main>
    </body>
</html>
